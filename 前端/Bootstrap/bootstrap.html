<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap
    </title>
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css">
    <style>
    </style>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="jumbotron con">
              <h1>欢迎来到，我的主页</h1>
              <p>这是一大段关于这个网站的介绍..............</p>
              <p><a class="btn btn-primary btn-lg" href="#" role="button">跳转</a></p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="thumbnail" style="height: 400px;">
                        <button class="btn-success">嘻嘻嘻</button>
                        <button class="close pull-right">x</button>
                        <div class="dropdown">
                              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Dropdown
                                <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="#">我的账户</a></li>
                                    <li><a href="#">我的订单</a></li>
                                    <li><a href="#">我的购物车</a></li>
                                    <li><a href="#">消息通知</a></li>
                                    <li><a href="#">哈哈哈</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">退出</a></li>
                              </ul>
                            <div class="btn-group" role="group" aria-label="...">
                                  <button type="button" class="btn btn-info">Left</button>
                                  <button type="button" class="btn btn-default">Middle</button>
                                  <button type="button" class="btn btn-default">Right</button>
                                </div>
                            <div class="btn-group" role="group" aria-label="...">
                                  <button type="button" class="btn btn-default">1</button>
                                  <button type="button" class="btn btn-default">2</button>

                                  <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-success dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      这是一个选项按钮
                                      <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                      <li><a href="#">选择第一个</a></li>
                                      <li><a href="#">选择第二个</a></li>
                                    </ul>
                                  </div>
                                </div>
                            <div class="input-group">
                                  <span class="input-group-addon" id="basic-addon1">用户名</span>
                                  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group input-group-lg">
                                  <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
                                  <span class="input-group-addon" id="basic-addon2">@qq.com</span>
                                </div>

                                <div class="input-group">
                                  <span class="input-group-addon">元</span>
                                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                  <span class="input-group-addon">.00</span>
                                </div>

                                <label for="basic-url">Your vanity URL</label>
                                <div class="input-group">
                                  <span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
                                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                                </div>
                        </div>
                        <div class="row">
                              <div class="col-lg-6">
                                <div class="input-group">
                                  <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                      <li><a href="#">Action</a></li>
                                      <li><a href="#">Another action</a></li>
                                      <li><a href="#">Something else here</a></li>
                                      <li role="separator" class="divider"></li>
                                      <li><a href="#">Separated link</a></li>
                                    </ul>
                                  </div><!-- /btn-group -->
                                  <input type="text" class="form-control" aria-label="...">
                                </div><!-- /input-group -->
                              </div><!-- /.col-lg-6 -->
                                  </div><!-- /btn-group -->

                                </div><!-- /input-group -->
                              </div><!-- /.col-lg-6 -->
                <div class="col-lg-4">
                    <div class="thumbnail" style="height: 400px">
                            <ul class="nav nav-tabs nav-justified">
                             <li class="nav-justified"><a href="#">首页</a></li>
                                <li class="nav-justified disabled"><a href="#">官网</a></li>
                                <li class="nav-justified"><a href="#">商城</a></li>
                                <li class="nav-justified"><a href="#">登陆</a></li>
                                <li class="nav-justified"><a href="#">注册</a></li>
                            </ul>
                            <ul class="nav nav-pills nav-justified">
                              ...
                            </ul>
                    </div>
            </div><!-- /.row -->

                </div>
        </div>

    </div>


    <script type="text/javascript" src="jQuery3.3.1.js"></script>
