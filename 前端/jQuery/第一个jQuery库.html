<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>
<body>
    <div class="box"></div>
    <!--引包（引入jquery库）-->
<script type="text/javascript" src="jQuery3.3.1.js"></script>
<script>
    //调用时使用jQuery与$是一样的
    //第一个参数是选择器（类选择器）
    console.log(jQuery('box'));
    console.log($('box'));
</script>
</body>
</html>
