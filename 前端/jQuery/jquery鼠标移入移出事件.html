<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合成事件</title>
    <style>
        .shop-car{
            position: relative;
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #666;
        }
        .shop{
            width: 400px;
            height: 200px;
            display: none;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="shop-car">
        <span>购物车</span>
        <div class="shop"></div>
    </div>
    <script type="text/javascript" src="jQuery3.3.1.js"></script>
    <script>
        $(function () {
            $('.shop-car').hover(function () {
                $('.shop').stop().slideDown(500);
            },function () {
                $('.shop').stop().slideUp(500);
            })
        })
    </script>
</body>
</html>
