<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: black;
            /*相对定位：相对于自己原来的本身定位top：20px
            那么盒子相对于原来的位置向下移动。相对定位仅仅微调我们元素的位置*/
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div>

    </div>

</body>
</html>
