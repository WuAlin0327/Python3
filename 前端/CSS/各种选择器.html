<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各种选择器</title>
    <style>
        /*类选择器*/
        .list1{
            font-size: 30px;
            color: #ff7e79;
        }

        /*属性选择器*/
        p[title='one']{
            color: darkgray;
        }

        body{
            background-color: #98f2ff;
        }
        /*子类选择器*/
        div p{
            font-size: 12px;
            color: black;
        }
        /*标签选择器*/
        a{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <ul class="list1">
                <li><p title="one">这是一个段落</p></li>
                <li><p>这是第二个段落</p></li>
            </ul>
            <a href="#">这是一个连接，我要设置这个连接的样式</a>
        </div>
        <div>
            <p>这是一个单独的段落</p>
        </div>
    </div>

</body>
</html>
