<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<script>
    //声明函数的方式
        //方式1
        function func(x,y){
            return x + y;
        }
        console.log(func(1,2));
        //方式2:匿名函数
        var func2 = function (x,y){
            return x+y;
        }
        console.log(func2(3,2))


</script>
</body>
</html>
