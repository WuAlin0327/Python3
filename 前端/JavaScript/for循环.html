<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
</head>
<body>
<script type="text/javascript">
    //i = 1  初始化循环变量
    //i<100  判断循环条件
    // i++   更新循环条件
    var x = 0;
    for (var i = 1;i<=100;i++){
        x +=i;
    }
    console.log(x)
</script>
</body>
</html>
