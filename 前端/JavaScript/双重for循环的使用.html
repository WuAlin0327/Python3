<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双重for循环</title>
</head>
<body>
<script type="text/javascript">
    for (var i=0;i<=6;i++){
        for (var j=1;j<=i;j++){
            document.write('*')
        }
        document.write('<br>')
    }

</script>
</body>
</html>
