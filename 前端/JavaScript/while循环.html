<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>
<script type="text/javascript">
    //初始化循环变量
    var i = 1;
    //判断循环条件
    while (i <= 100){
        if (i%2==0) {
            console.log(i);
        }else {
            console.log('不是2的倍数');
        }
        i++;//更新循环变量
    }
</script>
</body>
</html>
