<!DOCTYPE html>
<html lang="en">
<head>
    <!--文档的标题、编码方式及URL等信息,这些信息大部分是用于提供索引,辩认或其他方面的应用（移动端）的-->
    <meta charset="UTF-8">
    <!--meta常用两个属性：
        http-equiv属性:它用来向浏览器传达一些有用的信息，帮助浏览器正确地显示网页内容，与之对应的属性值为content，content中的内容其实就是各个参数的变量值。
        name属性:主要用于页面的关键字和描述，是写给搜索引擎看的，关键字可以有多个用 ‘,’号隔开，与之对应的属性值为content，content中的内容主要是便于搜索引擎机器人查找信息和分类信息用的。
    -->
    <meta http-equiv="refresh" content="5;URL=http://www.baidu.com" /><!--5秒后重定向（跳转）到百度首页-->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/><!--指定文档内容类型和编码类型-->
    <meta http-equiv="x-ua-compatible" content="IE=edge"><!--告诉IE浏览器以最高级模式渲染当前网页-->

    <!--为了我们的SEO优化-->
    <meta name="keywords" content="meta总结,html meta,meta属性,meta跳转">
    <meta name="description" content="路飞学城">

    <!--引入外部样式表-->
    <link rel="stylesheet" type="text/css" href="./index.css">

    <!--定义网站图标-->
    <link rel="icon" href="./fav.ico">

    <!--定义内部样式表-->
    <style type="text/css">

    </style>

    <!--定义内容脚本文件-->
    <script type="text/javascript">

    </script>

    <script src="./index.js"></script>
    <title>跳转个毛啊。不跳了</title><!--文档的标题-->
</head>
<body>

</body>
</html>
