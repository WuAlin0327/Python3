<!--声明文档的类型 标记该文档为HTML5的文件-->
<!DOCTYPE html>
<!--页面的根节点-->
<!--html中标签都是闭合标签 闭合标签包含双闭合和单闭合
双闭合：<html></html>
单闭合：<meta/>
-->
<html lang="en">
    <head><!--包含头部信息 是一个容器：包含style title meta script link等-->
        <meta charset="UTF-8"> <!--声明头部的元信息，对我们的文档规定编码格式-->
        <title>Title</title>
    </head>
    <body>
        <!--包含浏览器显示的内容标签：div p a img input-->
        这是我们的文档结构！哈哈哈
    </body>
</html>
